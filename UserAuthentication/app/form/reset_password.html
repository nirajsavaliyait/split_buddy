<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
</head>
<body>
  <h2>Reset Your Password</h2>

  <form id="resetForm">
    <input type="hidden" id="token" name="token" value="" />

    <label for="new_password">New Password:</label><br />
    <input type="password" id="new_password" name="new_password" required /><br /><br />

    <label for="confirm_password">Confirm New Password:</label><br />
    <input type="password" id="confirm_password" name="confirm_password" required /><br /><br />

    <button type="submit">Reset Password</button>
  </form>

  <p id="response" style="font-weight: bold;"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    document.getElementById("token").value = token;

    document.getElementById("resetForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const newPassword = document.getElementById("new_password").value;
      const confirmPassword = document.getElementById("confirm_password").value;
      const token = document.getElementById("token").value;

      if (newPassword !== confirmPassword) {
        document.getElementById("response").innerText = "Passwords do not match!";
        return;
      }

      try {
        const res = await fetch(`${window.location.origin}/reset-password`, {

          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            token: token,
            new_password: newPassword
          })
        });

        const result = await res.json();
        if (res.ok) {
          document.getElementById("response").innerText = "✅ Your password has been reset successfully.";
          document.getElementById("resetForm").style.display = "none";
        } else {
          document.getElementById("response").innerText = result.detail || "❌ Something went wrong.";
        }
      } catch (error) {
        document.getElementById("response").innerText = "❌ Network error. Please try again.";
      }
    });
  </script>
</body>
</html>
